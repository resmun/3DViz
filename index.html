<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- End Responsive -->
  <!-- Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol -->
  <!-- <link rel="stylesheet" href="//js.arcgis.com/4.2/esri/css/calcite/common.css"> -->
  <!-- <link rel="stylesheet" href="//js.arcgis.com/4.2/esri/css/main.css"> -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">
  <!-- Load any application specific styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="js/VizCards/css/VizCards.css">
</head>

<body class="app-loading">
  <div class="loading-indicator">
    <div class="loading-message" id="loading_message"></div>
  </div>
  <!-- PANEL LABEL -->
  <!-- <canvas id="panelLabel"></canvas> -->
  <!-- PANEL VIEW -->
  <div id="panelView" dir="ltr"></div>
  <!-- PANEL BOTTOM -->
  <div id="panelBottom" class="closed">
    <div id="panelInner">
      <div id="panelContent">
      </div>
    </div>
    <!-- PANEL TOP -->
    <div id="panelTop">
      <div id="panelText">
        <div id="panelTitle"></div>
        <div id="panelSubtitle"></div>
        <div id="panelPages">
          <ul id="pages" class="pages">
          </ul>
        </div>
      </div>
      <div id="panelButtons">
        <div id="btnToggle" class="panelBtn shadow"></div>
        <div id="btnPlay" class="panelBtn shadow"></div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      async: true,
      has: {
        "esri-promise-compatibility-deprecation-warnings": 0
      },
      packages: [{
        name: "application",
        location: package_path + '/js'
      }, {
        name: "lib",
        location: package_path + '/lib'
      }, {
        name: "config",
        location: package_path + '/config'
      }, {
        name: "arcgis_templates",
        location: package_path + '/..'
      }]
    };
    if (location.search.match(/locale=([\w-]+)/)) {
      dojoConfig.locale = RegExp.$1;
    }

  </script>
  <!-- <script src="assets/js/calcite-web.js"></script> -->
  <script type="text/javascript" src="https://js.arcgis.com/4.16/"></script>
  <script src="./lib/three.min.js"></script>
  <script type="text/javascript">
    require([
      "config/templateConfig",
      "application/template",
      "application/main"
    ], function (
      templateConfig,
      Template,
      Main
    ) {
      // create the template. This will take care of all the logic required for template applications
      var myTemplate = new Template(templateConfig);
      // create my main application. Start placing your logic in the main.js file.
      var myApp = new Main();
      // start template
      myTemplate.startup().then(function (config) {
        // The config object contains the following properties: helper services, (optionally)
        // i18n, appid, webscene and any custom values defined by the application.
        // In this example we have one called theme.
        myApp.startup(config);
      }, function (error) {
        // something went wrong. Let's report it.
        myApp.reportError(error);
      });
    });

  </script>
</body>

</html>
